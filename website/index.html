<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the page fills the viewport height */
        }
        .container {
            text-align: center;
            margin-bottom: auto; /* Pushes .container to the top */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .counter-number {
            text-align: center;
            margin-top: auto; /* Pushes .counter-number to the bottom */
            padding: 20px; /* Example padding */
            background-color: #f0f0f0; /* Example background color */
        }
        .counter-number p {
            font-size: 1.2em; /* Example font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Static Website</h1>
        <p>This is the home page of my awesome website.</p>
        <p><a href="error.html">Click here to see the error page</a></p>
    </div>

    <div class="counter-number">
        <!-- Content updated dynamically by JavaScript -->
    </div>

    <!-- JavaScript file inclusion -->
    <script src="index.js"></script>
</body>
</html>
